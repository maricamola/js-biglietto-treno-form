<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Biglietto treno</title>
</head>
<body>
  
  <div class="container">
    <h1 class="title">calcola il prezzo del tuo biglietto</h1>
      <div class="row">

        <div class="col">
          <label for="name">Nome Cognome</label>
          <input type="text" id="name" placeholder="name">
        </div>
        <div class="col">
          <label for="kmDaPercorrere">Km da percorrere</label>
          <input type="text" id="kmDaPercorrere" placeholder="km da percorrere">
        </div>
        <div class="col">
          <label for="Fascia D'età">Fascia D'età</label>
          <select name="etaPasseggero" id="etaPasseggero">
            <option value="">Maggiorenne</option>
            <option value="">Over 65</option>
            <option value="altro">Altro</option>
          </select>
        </div>
        
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" value="Genera">Genera</button>
        </div>
        <div class="col">
          <button type="reset" value="reset">Annulla</button>
        </div>
      </div>
  </div>

  

  <div class="container">
    <div class="ticket">
      <div class="output"></div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
